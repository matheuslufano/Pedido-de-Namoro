<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namora Comigo?</title>

  <style>
    body {
      background-color: rgb(248, 109, 109);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .painel {
      font-family: Arial, sans-serif;
      width: 90%;
      max-width: 400px;
      background-color: white;
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    button {
      height: 50px;
      width: 90px;
      font-size: 18px;
      margin: 10px;
      background-color: red;
      color: white;
      border: white 3px solid;
      border-radius: 10px;
      cursor: pointer;
    }
    #sim {
      margin-left: -100px;
    }

    #nao {
      position: absolute;
    }

    @media (max-width: 480px) {

      .painel {
        /* aumenta um pouco o padding em telas pequenas */
        padding: 15px;
        margin: 20px;
      }

      button {
        width: 80px;
        height: 45px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="painel">
    <h1>Vitor eu te amor</h1>
    <img src="https://i.pinimg.com/originals/fa/49/4e/fa494e85b6099eda29f75fa0ae547e7a.gif" alt="ursinho">
    <p>Aceita namora Comigo?</p>

    <button onclick="parabens()" id="sim">Sim</button>
    <button onclick="fuja()" onmouseover="fuja()" id="nao">Não</button>
  </div>

  <script>
    function fuja() {
      var botaoNao = document.getElementById("nao");

      var larguraTela = window.innerWidth - botaoNao.offsetWidth;
      var alturaTela = window.innerHeight - botaoNao.offsetHeight;

      var novaPosicaoX = Math.random() * larguraTela;
      var novaPosicaoY = Math.random() * alturaTela;

      botaoNao.style.left = novaPosicaoX + "px";
      botaoNao.style.top = novaPosicaoY + "px";
    }

    function parabens() {
      alert("Parabéns! Você fez uma ótima escolha :)");
    }
  </script>

</body>
</html>
